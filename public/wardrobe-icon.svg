<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d946ef;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a21caf;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 衣架 -->
  <path d="M 30 25 L 50 15 L 70 25" stroke="url(#grad)" stroke-width="3" fill="none" stroke-linecap="round"/>
  
  <!-- 衣柜外框 -->
  <rect x="20" y="30" width="60" height="60" rx="5" fill="url(#grad)" opacity="0.2"/>
  <rect x="20" y="30" width="60" height="60" rx="5" fill="none" stroke="url(#grad)" stroke-width="3"/>
  
  <!-- 衣柜中线 -->
  <line x1="50" y1="30" x2="50" y2="90" stroke="url(#grad)" stroke-width="2"/>
  
  <!-- 门把手 -->
  <circle cx="42" cy="60" r="2" fill="url(#grad)"/>
  <circle cx="58" cy="60" r="2" fill="url(#grad)"/>
  
  <!-- 衣服图标 -->
  <path d="M 42 45 L 46 42 L 50 45 L 54 42 L 58 45 L 58 55 L 42 55 Z" fill="url(#grad)" opacity="0.6"/>
</svg>

